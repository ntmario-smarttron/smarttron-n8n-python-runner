services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:beta
    restart: unless-stopped
    environment:
      - N8N_EDITOR_BASE_URL=${SERVICE_URL_N8N}
      - WEBHOOK_URL=${SERVICE_URL_N8N}
      - N8N_HOST=${SERVICE_FQDN_N8N}
      - GENERIC_TIMEZONE=Europe/Berlin
      - TZ=Europe/Berlin
      - N8N_RUNNERS_AUTH_TOKEN=runner-secret
      - N8N_RUNNERS_TASK_BROKER_PORT=5679
      - N8N_RUNNERS_TASK_BROKER_LISTEN_ADDRESS=0.0.0.0
    networks:
      - internal

  n8n-runner:
    build: ./runner
    restart: unless-stopped
    environment:
      - N8N_RUNNERS_AUTH_TOKEN=runner-secret
      - N8N_RUNNERS_TASK_BROKER_URI=http://n8n:5679
    depends_on:
      - n8n
    networks:
      - internal

networks:
  internal:
    driver: bridge
